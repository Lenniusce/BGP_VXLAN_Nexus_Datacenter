hostname R1-TOR02
feature ospf
feature bgp
feature pim
feature fabric forwarding
feature interface-vlan
feature vn-segment-vlan-based
feature nv overlay
policy-map type network-qos jumboframes
  class type network-qos class-default
    mtu 9216
!
system qos
  service-policy type network-qos jumboframes
fabric forwarding anycast-gateway-mac 0000.dddd.bbbb
ip pim rp-address 10.2.2.2 group-list 239.0.0.0/8
ip pim ssm range 232.0.0.0/8
vlan 100
  name Public_VLAN
  vn-segment 10100
vlan 555
  name L3VNI-For-IRB
  vn-segment 10555
vrf context ISP
  description VRF-ISP
  vni 10555
  rd auto
  address-family ipv4 unicast
    route-target both auto
    route-target both auto evpn
  address-family ipv6 unicast
    route-target both auto
    route-target both auto evpn
interface Vlan100
  description Anycast Gateway For Public
  no shutdown
  mtu 9216
  vrf member ISP
  no ip redirects
  ip address 69.25.124.1/24
  fabric forwarding mode anycast-gateway

interface Vlan555
  description L3VNI-For-IRB
  no shutdown
  mtu 9216
  vrf member ISP
  ip forward
interface nve1
  no shutdown
  host-reachability protocol bgp
  source-interface loopback1
  member vni 10100
    mcast-group 239.1.1.100
  member vni 10555 associate-vrf
router ospf UNDERLAY-NET
  log-adjacency-changes
  area 0.0.0.0 authentication
!
!
router bgp 65001
  router-id 10.255.1.2
  log-neighbor-changes
  template peer VXLAN_SPINE
    remote-as 65001
    update-source loopback0
    address-family ipv4 unicast
    address-family l2vpn evpn
      send-community
      send-community extended
  neighbor 10.255.0.1
    inherit peer VXLAN_SPINE
    description iBGP Peer to Spine-1
    no shutdown
  neighbor 10.255.0.2
    inherit peer VXLAN_SPINE
    description iBGP Peer to Spine-2
    no shutdown
  vrf ISP
    log-neighbor-changes
    address-family ipv4 unicast
      aggregate-address 69.25.124.0/23 summary-only
    neighbor 101.101.101.101
      remote-as 88888
      local-as 99999
      description ** ISP eBGP peer **
      address-family ipv4 unicast
        send-community
        send-community extended
evpn
  vni 10100 l2
    rd auto
    route-target import auto
    route-target export auto