hostname SPINE01
policy-map type network-qos jumboframes
  class type network-qos class-default
    mtu 9216
vdc SPINE01 id 1
  limit-resource vlan minimum 16 maximum 4094
  limit-resource vrf minimum 2 maximum 4096
  limit-resource port-channel minimum 0 maximum 511
  limit-resource m4route-mem minimum 58 maximum 58
  limit-resource m6route-mem minimum 8 maximum 8

nv overlay evpn
feature ospf
feature bgp
feature pim

no password strength-check
username admin password 0 admin
ip domain-lookup
system qos
  service-policy type network-qos jumboframes
copp profile strict

ip pim rp-address 10.255.0.123 group-list 239.0.0.0/8
ip pim ssm range 232.0.0.0/8
ip pim anycast-rp 10.255.0.123 10.255.0.1
ip pim anycast-rp 10.255.0.123 10.255.0.2
vlan 1

vrf context management

interface Ethernet1/1
  description R1-TOR01
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/2
  description R1-TOR02
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/3
  description R2-TOR01
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/4
  description R2-TOR02
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/5
  description R3-TOR01
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/6
  description R3-TOR02
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface mgmt0
  vrf member management

interface loopback0
  description ** RID/BGP Overlay **
  ip address 10.255.0.1/32
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode

interface loopback1
  description ** Anycat-RP address **
  ip address 10.255.0.123/32
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
icam monitor scale

cli alias name wr copy running-config startup-config
line console
line vty
router ospf UNDERLAY-NET
  router-id 10.255.0.1
  log-adjacency-changes
  area 0.0.0.0 authentication
router bgp 65001
  router-id 10.255.0.1
  log-neighbor-changes
  template peer VXLAN_LEAF
    remote-as 65001
    update-source loopback0
    address-family ipv4 unicast
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client
  neighbor 10.255.1.1
    inherit peer VXLAN_LEAF
    description R1-TOR01
  neighbor 10.255.1.2
    inherit peer VXLAN_LEAF
    description R1-TOR02
  neighbor 10.255.1.11
    inherit peer VXLAN_LEAF
    description R2-TOR01
  neighbor 10.255.1.12
    inherit peer VXLAN_LEAF
    description R2-TOR02
  neighbor 10.255.1.21
    inherit peer VXLAN_LEAF
    description R3-TOR01
  neighbor 10.255.1.22
    inherit peer VXLAN_LEAF
    description R3-TOR02