hostname R3-TOR02
boot nxos bootflash:nxos.9.3.8.bin
policy-map type network-qos jumboframes
  class type network-qos class-default
    mtu 9216
vdc R3-TOR02 id 1
  limit-resource vlan minimum 16 maximum 4094
  limit-resource vrf minimum 2 maximum 4096
  limit-resource port-channel minimum 0 maximum 511
  limit-resource m4route-mem minimum 58 maximum 58
  limit-resource m6route-mem minimum 8 maximum 8

cfs eth distribute
nv overlay evpn
feature ospf
feature bgp
feature pim
feature fabric forwarding
feature interface-vlan
feature vn-segment-vlan-based
feature lacp
feature vpc
feature nv overlay

no password strength-check
username admin password 0 admin role network-admin
ip domain-lookup
system qos
  service-policy type network-qos jumboframes
copp profile strict

fabric forwarding anycast-gateway-mac 0000.1111.1111
ip pim rp-address 10.255.0.123 group-list 239.0.0.0/8
ip pim ssm range 232.0.0.0/8
vlan 1,60-70,100,444,555
vlan 60
  name ops
  vn-segment 10060
vlan 61
  name sales
  vn-segment 10061
vlan 100
  name public1
  vn-segment 10100
vlan 444
  name BACKUP_VLAN_ROUTING_VPC
vlan 555
  name L3VNI-For-IRB
  vn-segment 10555

spanning-tree port type edge bpduguard default
spanning-tree loopguard default
spanning-tree vlan 60-61,100,555 priority 8192
route-map DIRECT-PERMIT-ALL permit 10
  description  Route-Map for BGP to redist route 
vrf context ISP
  vni 10555
  rd auto
  address-family ipv4 unicast
    route-target both auto
    route-target both auto evpn
  address-family ipv6 unicast
    route-target both auto
    route-target both auto evpn
vrf context management
vpc domain 1
  peer-switch
  role priority 10
  peer-keepalive destination 172.30.0.41 source 172.30.0.42
  delay restore 90
  peer-gateway
  delay restore interface-vlan 30
  ipv6 nd synchronize
  ip arp synchronize

interface Vlan1
  no ip redirects
  no ipv6 redirects

interface Vlan100
  description  Anycast Gateway For Public  
  no shutdown
  mtu 9216
  vrf member ISP
  no ip redirects
  ip address 69.25.124.1/24
  no ipv6 redirects
  fabric forwarding mode anycast-gateway

interface Vlan444
  description  Underlay Backup over vPC Peer-Link 
  no shutdown
  no ip redirects
  ip address 192.168.2.2/30
  no ipv6 redirects
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode

interface Vlan555
  description  L3VNI-For-IRB 
  no shutdown
  mtu 9216
  vrf member ISP
  no ip redirects
  ip forward
  no ipv6 redirects

interface port-channel3
  switchport access vlan 60
  speed 1000
  vpc 3

interface port-channel999
  description  vPC Peer-Link 
  switchport mode trunk
  switchport trunk allowed vlan 60-61,100,444,555
  spanning-tree port type network
  vpc peer-link

interface nve1
  no shutdown
  description  VTEP/NVE Interface 
  host-reachability protocol bgp
  source-interface loopback1
  member vni 10060
    mcast-group 239.1.1.1
  member vni 10061
    mcast-group 239.1.1.1
  member vni 10100
    mcast-group 239.1.1.100
  member vni 10555 associate-vrf

interface Ethernet1/1
  description SPINE01
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/2
  description SPINE02
  no switchport
  mtu 9216
  medium p2p
  ip unnumbered loopback0
  ip ospf network point-to-point
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
  no shutdown

interface Ethernet1/9
  description  vPC Peer-Link 
  switchport mode trunk
  switchport trunk allowed vlan 60-61,100,444,555
  channel-group 999 mode active

interface Ethernet1/10
  description  vPC Peer-Link 
  switchport mode trunk
  switchport trunk allowed vlan 60-61,100,444,555
  channel-group 999 mode active

interface mgmt0
  vrf member management
  ip address 172.30.0.42/24

interface loopback0
  description  RID/BGP Overlay 
  ip address 10.255.1.22/32
  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode

interface loopback1
  description  VTEP/Overlay 
  ip address 10.255.255.22/32
  ip address 10.255.255.20/32 secondary

  ip router ospf UNDERLAY-NET area 0.0.0.0
  ip pim sparse-mode
icam monitor scale

cli alias name wr copy running-config startup-config
line console
line vty
router ospf UNDERLAY-NET
  router-id 10.255.1.22
  log-adjacency-changes
router bgp 65001
  router-id 10.255.1.22
  log-neighbor-changes
  template peer VXLAN_SPINE
    remote-as 65001
    update-source loopback0
    address-family ipv4 unicast
    address-family l2vpn evpn
      send-community
      send-community extended
  neighbor 10.255.0.1
    inherit peer VXLAN_SPINE
    description  iBGP Peer to Spine-1 
  neighbor 10.255.0.2
    inherit peer VXLAN_SPINE
    description  iBGP Peer to Spine-2 
  vrf ISP
    log-neighbor-changes
    address-family ipv4 unicast
      redistribute direct route-map DIRECT-PERMIT-ALL
    address-family ipv6 unicast
      redistribute direct route-map DIRECT-PERMIT-ALL
evpn
  vni 10060 l2
    rd auto
    route-target import auto
    route-target export auto
  vni 10061 l2
    rd auto
    route-target import auto
    route-target export auto
  vni 10100 l2
    rd auto
    route-target import auto
    route-target export auto